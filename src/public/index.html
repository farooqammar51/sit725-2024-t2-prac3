<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do List</title>
    <meta name="description" content="basic template for SIT 725 Prac 3" />
    <meta name="author" content="SitePoint" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper #1565c0 blue darken-3">
        <a href="#!" class="brand-logo"
          ><i class="material-icons">checklist</i>To-Do List</a
        >
        <div class="nav-content right">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a href="#test1">Contact</a></li>
            <li class="tab"><a class="active" href="#test2">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-content">
      <!-- Header -->
      <header class="center-align">
        <h1>Manage Your Tasks</h1>
        <p>Keep track of your daily tasks with ease</p>
      </header>

      <!-- Main Content -->
      <main>
        <div class="row">
          <div class="col md-12 center-align">
            <a
              class="waves-effect waves-light btn modal-trigger"
              href="#addTaskModal"
              >Add Task</a
            >
            <table class="highlight centered responsive-table z-depth-2">
              <thead class="blue darken-2 white-text">
                <tr>
                  <th>Title</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody id="task-table-body">
                <!-- Rows will be inserted dynamicaly -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal Structure -->
    <div id="addTaskModal" class="modal">
      <div class="modal-content">
        <h4>Add a New Task</h4>
        <div class="input-field">
          <input id="task-name" type="text" />
          <label for="task-name">Task Name</label>
        </div>
        <div class="input-field">
          <textarea id="task-details" class="materialize-textarea"></textarea>
          <label for="task-details">Task Details</label>
        </div>
      </div>
      <div class="modal-footer">
        <a
          class="modal-close waves-effect waves-green btn-flat"
          id="cancel-task"
          >Cancel</a
        >
        <a class="modal-close waves-effect waves-green btn-flat" id="save-task"
          >Save</a
        >
      </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer footer-copyright #1565c0 blue darken-3">
      Â© 2024 To-Do List
      <a class="grey-text text-lighten-4 right" href="#">More Links</a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
