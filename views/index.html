<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do List</title>
    <meta name="description" content="basic template for SIT 725 Prac 3" />
    <meta name="author" content="SitePoint" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper #1565c0 blue darken-3">
        <a href="#!" class="brand-logo"
          ><i class="material-icons">checklist</i>To-Do List</a
        >
        <div class="nav-content right">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a href="#test1">Contact</a></li>
            <li class="tab"><a class="active" href="#test2">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <header class="center-align">
        <h4>Manage Your Tasks</h4>
        <p>Keep track of your daily tasks with ease</p>
      </header>
      <main>
        <div class="row">
          <div class="col md-12">
            <button
              class="waves-effect #1565c0 blue darken-3 btn modal-trigger"
              href="#addTaskModal"
            >
              <i class="material-icons left">add</i>Add Task
            </button>
            <table class="highlight centered responsive-table z-depth-2">
              <thead class="#1565c0 blue darken-3 white-text">
                <tr>
                  <th>Task</th>
                  <th>Details</th>
                  <th>Due Date</th>
                  <th>Priority</th>
                </tr>
              </thead>
              <tbody id="task-table-body">
                <!-- Rows will be inserted dynamicaly -->
              </tbody>
            </table>
            <ul class="pagination">
              <li class="disabled">
                <a href="#!"><i class="material-icons">chevron_left</i></a>
              </li>
              <li class="active #1565c0 blue darken-3"><a href="#!">1</a></li>
              <li class="waves-effect"><a href="#!">2</a></li>
              <li class="waves-effect"><a href="#!">3</a></li>
              <li class="waves-effect"><a href="#!">4</a></li>
              <li class="waves-effect"><a href="#!">5</a></li>
              <li class="waves-effect">
                <a href="#!"><i class="material-icons">chevron_right</i></a>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div id="addTaskModal" class="modal">
      <div class="modal-content">
        <h4>Add a New Task</h4>
        <div class="input-field">
          <i class="material-icons prefix"> task </i>
          <input id="task-name" type="text" />
          <label for="task-name">Task Name</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix"> description </i>
          <textarea
            id="task-details"
            class="materialize-textarea"
            cols="5"
          ></textarea>
          <label for="task-details">Task Details</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix"> calendar_month </i>
          <input id="task-date" class="datepicker" placeholder="Select date" />
        </div>
        <div class="input-field">
          <i class="material-icons prefix"> priority_high </i>
          <select id="task-priority" name="options">
            <option value="" disabled selected>Assign priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="critical">Critical</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <a
          class="modal-close waves-effect waves-green btn-flat"
          id="cancel-task"
          >Cancel</a
        >
        <a class="modal-close waves-effect waves-green btn-flat" id="save-task"
          >Save</a
        >
      </div>
    </div>

    <footer
      class="page-footer footer-copyright #1565c0 blue darken-3 center-align"
    >
      Â© 2024 To-Do List
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
